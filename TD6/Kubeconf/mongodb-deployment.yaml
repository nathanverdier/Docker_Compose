apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: mongodb
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
          image: mongodb/mongodb-community-server:latest
          name: mongodb-server
          ports:
            - containerPort: 27017
              protocol: TCP
          readinessProbe: # Probe de disponibilité pour MongoDB
            tcpSocket: # Vérifier que le port MongoDB est ouvert
              port: 27017 # Port à vérifier
            initialDelaySeconds: 30 # Délai avant la première vérification
            periodSeconds: 10 # Fréquence des vérifications
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-data
      restartPolicy: Always
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data
